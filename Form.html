<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 align="center">REGISTRATION FORM</h1>
    <form action="">
      <fieldset>
        <legend>BASIC DETIALS</legend>
        <div>
          <label for="name">NAME</label>
          <input type="text" id="name" />
        </div>
        <br />
        <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email" />
        </div>
        <br />
        <div>
          <label for="contact">CONTACT</label>
          <input type="tel" id="contact" />
        </div>
        <br />
        <div>
          <label for="dob">DOB</label>
          <input type="date" id="dob" />
        </div>
        <br />
        <div>
          <label for="Gender">GENDER</label>
          Male<input type="radio" name="Gender" /> Female<input
            type="radio"
            name="Gender"
          />
          Other<input type="radio" name="Gender" />
        </div>
        <br />
        <div>
          <label for="Skill">SKILL</label>
          HTML<input type="checkbox" /> CSS<input type="checkbox" /> JS<input
            type="checkbox"
          />
        </div>
        <br />
      </fieldset>

      <fieldset>
        <legend>EDUCATIONAL DETIALS</legend>
        <div>
          <label for="degree">HIGHEST DEGREE</label>
          <select name="" id="degree">
            <option value="">select</option>
            <option value="">B.Tech</option>
            <option value="">M.Tech</option>
            <option value="">BSC</option>
            <option value="">MSC</option>
            <option value="">B.E</option>
            <option value="">M.E</option>
            <option value="">MBA</option>
            <option value="">BSC</option>
            <option value="">MSC</option>
          </select>
        </div>
        <br />
        <div>
          <label for="">PERCENTAGE</label>
          <input type="number" />
        </div>
        <br />
        <div>
          <label for="">YOP</label>
          <input type="date" />
        </div>
        <br />
        <div>
          <label for="">BACKLOGS</label>
          <input type="number" />
        </div>
        <br />
        <div>
          <label for="">UNIVERSITY</label>
          <select name="" id="">
            <option value="">select</option>
            <option value="">A</option>
            <option value="">B</option>
            <option value="">C</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>ADDRESS</legend>
        <div>
          <label for="">CITY</label>
          <input list="city" />
          <datalist id="city">
            <option value="chennai"></option>
            <option value="madurai"></option>
            <option value="trichy"></option>
            <option value="kancheepuram"></option>
            <option value="erode"></option>
            <option value="thirunelveli"></option>
            <option value="thiruvanmalai"></option>
          </datalist>
        </div>
        <br>
        <div>
          <label for="">STATE</label>
          <input list="state" />
          <datalist id="state">
            <option value="tamil nadu"></option>
            <option value="kerala"></option>
            <option value="bihar"></option>
            <option value="delhi"></option>
            <option value="maharshtra"></option>
            <option value="up"></option>
            <option value="ap"></option>
          </datalist>
        </div>
        <div>
          <label for="">COUNTRY</label>
          <input list="country" />
          <datalist id="country">
            <option value="india"></option>
            <option value="russia"></option>
            <option value="germany"></option>
            <option value="switzerland"></option>
            <option value="uk"></option>
            <option value="armania"></option>
            <option value="thailand"></option>
          </datalist>
        </div>
        <br>
        <div>
            <label for="">PINCODE</label>
            <input type="number">
        </div>
        <br>
        <label for="">ADDRESS</label>
        <textarea name="" id=""></textarea>
      </fieldset>
    </form>
  </body>
</html>
